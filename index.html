<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container d-flex justify-content-around border bg-light">
            <div class="container">
                <h1>Interactive</h1>
                <h5>Geometry Genius</h3>
            </div class="container">
            <a class="btn btn-primary mt-4 mb-4" href="questions.html">Blog</a>
        </div>
    </header>

    <!-- Main Section -->
    <div class="container d-flex justify-content-around mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="col-md-4 ">
                            <div class="card h-100 text-center m-1" style="width: 200px;">
                                <img src="images/triangle.png" class="card-img-top mt-5" alt="...">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Triangle</h3>
                                    <h6 class="text-center">Area(A) = .5*b*h</h6>
                                    <div class="d-flex " >
                                        <input id="triangle-input-b" type="number" placeholder="b"><h6>cm</h6>
                                        <input id="triangle-input-h" type="number" placeholder="h"><h6>cm</h6>
                                    </div>
                                    <button id="btn-triangle-calculate" class="btn btn-primary mt-4">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-4">
                            <div class="card h-100 text-center m-1" style="width: 200px;">
                                <img src="images/rectangle.png" class="card-img-top mt-5" alt="...">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Rectangle</h3>
                                    <h6 class="text-center">Area(A) = w*l</h6>
                                    <div class="d-flex " >
                                        <input id="rectangle-input-w" type="number" placeholder="w"><h6>cm</h6>
                                        <input id="rectangle-input-l" type="number" placeholder="l"><h6>cm</h6>
                                    </div>
                                    <button id="btn-rectangle-calculate" class="btn btn-primary mt-4">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 ">
                        <div class="col-md-4">
                            <div class="card  text-center m-1 " style="width: 200px;">
                                <img src="images/parallelogram.png" class="card-img-top mt-5" alt="...">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Parallelogram</h3>
                                    <h6 class="text-center">Area(A) = Pi*a*b</h6>
                                    <div class="d-flex " >
                                        <input id="parallelogram-" type="number"><h6>cm</h6>
                                        <input type="number"><h6>cm</h6>
                                    </div>
                                    <button class="btn btn-primary mt-4">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="col-md-4">
                            <div class="card h-100 text-center m-1" style="width: 200px;">
                                <img src="images/rhombus.png" class="card-img-top mt-5" alt="...">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Rhombus</h3>
                                    <h6 class="text-center">Area(A) = Pi*a*b</h6>
                                    <div class="d-flex " >
                                        <input type="number"><h6>cm</h6>
                                        <input type="number"><h6>cm</h6>
                                    </div>
                                    <button class="btn btn-primary mt-4">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="col-md-4">
                            <div class="card h-100 text-center m-1" style="width: 200px;">
                                <img src="images/pentagon.png" class="card-img-top mt-5" alt="...">
                                <div class="card-body">
                                    <h3 class="card-title text-center">Pentagon</h3>
                                    <h6 class="text-center">Area(A) = Pi*a*b</h6>
                                    <div class="d-flex " >
                                        <input type="number"><h6>cm</h6>
                                        <input type="number"><h6>cm</h6>
                                    </div>
                                    <button class="btn btn-primary mt-4">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 text-center m-1" style="width: 200px;">
                            <img src="images/ellipse.png" class="card-img-top mt-5" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center">Elipse</h3>
                                <h6 class="text-center">Area(A) = Pi*a*b</h6>
                                <div class="d-flex " >
                                    <input type="number"><h6>cm</h6>
                                    <input type="number"><h6>cm</h6>
                                </div>
                                <button class="btn btn-primary mt-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 ">
                <h3 class="text-center border ms-5">Area Calculation</h3>
                <h6 class="text-center border ms-5">1. Triangle <span id="triangle-area">00</span> <span>cm<sup>2</sup></span></h6>
                <h6 class="text-center border ms-5">2. Rectangle <span id="rectangle-area">00</span> <span>cm<sup>2</sup></span></h6>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
